name: mood_tracker_frontend
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  table_calendar: ^3.1.2
  intl: ^0.19.0
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/Bad.png
    - assets/images/NotGood.png
    - assets/images/OK.png
    - assets/images/Good.png
    - assets/images/Great.png
  fonts:
        - family: Itim
          fonts:
            - asset: assets/fonts/Itim-Regular.ttf